<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>testD3.js</title>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

	

	
	<style>
			.xAxis path, .xAxis line, .yAxis path, .yAxis line{
			  fill: none;
			  stroke: black;
			  shape-rendering: crispEdges;
			}

			.xAxis text, .yAxis text {
			  font-family: sans-serif;
			  font-size: 20px;
			}

			.rect {
			  fill: steelblue;
			}

			.linePath {
			  stroke: #ea891f;
			  stroke-width: 5px;
			  fill: none;
			}		
	</style>
	
	
	
	
</head>

	
	
	
	
<body>
	
	
	<h3>D3 Circle</h3>
<script>
var rand = d3.random.normal(170, 10)

var dataSet = []

for(var i=0; i<100; i++){
	dataSet.push(rand())
}

var width = 640
var height = 480
var padding = {top:30, right:30, bottom:30, left:30}

var svg = d3.select("body").append("svg")
	.attr("width",width)
  .attr("height",height)

// -- layout --
var binNum = 8, rangeMin = 130, rangeMax = 210

var histogram = d3.layout.histogram()
	.range([rangeMin, rangeMax])
  .bins(binNum)
  .frequency(true)
  
var hisData = histogram(dataSet)

console.log(hisData)

// -- 比例尺 --  
var xAxisWidth = width - padding.left - padding.right
var yAxisWidth = height - padding.top - padding.bottom
var xTicks = hisData.map(function(d){ return d.x })

var xScale = d3.scale.ordinal()
	.domain(xTicks)
  .rangeRoundBands([0, xAxisWidth])

var yScale = d3.scale.linear()
	.domain([d3.min(hisData, function(d){ return d.y }), d3.max(hisData, function(d){ return d.y })])
  .range([5, yAxisWidth])

// -- 刻度 --  
var xAScale = d3.scale.linear()
  .domain([rangeMin, rangeMax])
  .range([0, xAxisWidth])

var xAxis = d3.svg.axis()
	.scale(xAScale)
  .orient("bottom")
  .ticks((rangeMax - rangeMin) / binNum)

svg.append("g")
	.attr("class", "xAxis")
  .attr("transform", "translate(" + padding.left + "," + (height - padding.bottom) + ")")
  .call(xAxis)

// -- 長條圖 --
var lineGenerator = d3.svg.line()
	.x(function(d){ return xScale(d.x) })
  .y(function(d){ return height - yScale(d.y) })
  .interpolate("basis")
  
var gLine = svg.append("g")
	.attr("transform", "translate(" + padding.left + "," + ( -padding.bottom ) + ")")
  //.style("opacity", 0.0)

gLine.append("path")
	.attr("class", "linePath")
  .attr("d", lineGenerator(hisData))


  

  
  
  

</script>
	
	
</body>
</html>
